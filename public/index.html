<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <title>OvisClub - Train with anyone anywhere</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-20 py-4 items-center ">
                    <input class="bg-background-light outline-none p-3 rounded-full shadow-sm" placeholder="Search you city" type="search" name="" type="">
                    <button class="text-base py-1 px-4 rounded-full bg-background-light text-secondary shadow-sm">
                        Train with Us
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/team1.png" alt="image of partners on ovisclub">
                </div>
                
            </div>
        </div>
        <div class="mt-20 ml-4 mr-4 flex" id="boxes">
           <div class="Card">
                <div class="Card-img bg-madrid"></div>
                <div class="Card-text-prima">
                    <p class="text-black font-k2d text-bold text-xl pl-4 pt-2 ">Madird</p>
                    <p class="text-grey-700 font-K2D text-base pl-4">CrossFit Center</p>
                </div>
            </div> 
           <div class="Card">
                <div class="Card-img bg-madrid"></div>
                <div class="Card-text-prima">
                    <p class="text-black font-k2d text-bold text-xl pl-4 pt-2 ">Madird</p>
                    <p class="text-grey-700 font-K2D text-base pl-4">CrossFit Center</p>
                </div>
            </div> 
        </div>
        <div id="services"></div>
        <div id="faqs"></div>
    </section>
    <footer></footer>
</body>
</html>
